name: Setup and install
description: Common setup steps for actions

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v3
    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: pnpm
        cache-dependency-path: pnpm-lock.yaml

    - shell: bash
      run: pnpm add -g turbo

    - shell: bash
      run: pnpm install

name: ğŸš€ CI

on:
  push:
    branches:
      - main
      - develop
  pull_request: {}
  merge_group:

permissions:
  actions: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' || github.ref != 'refs/head/develop' }}

# You can leverage Vercel Remote Caching with Turbo to speed up your builds
# @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
env:
  FORCE_COLOR: 3
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  VITE_API_URL: ${{ vars.VITE_API_URL}}
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ“¥ Setup
        uses: ./.github/actions/setup
      - name: ğŸ„ Copy env
        run: cp .env.example .env
      - name: ğŸ” Branch checks
        uses: ./.github/actions/branch-checks
      - name: âš™ï¸ Build
        uses: ./.github/actions/build-app

  deploy-frontend:
    name: ğŸš€ Deploy (Frontend)
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: checks
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ“¥ Setup
        uses: ./.github/actions/setup
      - name: âš™ï¸ Build
        uses: ./.github/actions/build-app
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy apps/frontend/dist --project-name=tfs-frontend --commit-dirty=true

  deploy-backend:
    name: ğŸš€ Deploy (Backend)
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: checks
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Setup
        uses: ./.github/actions/setup

      - name: ğŸ›  Run Migrations
        run: pnpm db:migrate

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'apps/backend/fly.toml'
          field: 'app'

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      # - name: ğŸš€ Deploy Staging
      #   if: ${{ github.ref == 'refs/heads/develop' }}
      #   run:
      #     flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
      #     --app ${{ steps.app_name.outputs.value }}-staging
      #     --config ./apps/backend/fly.toml
      #     --dockerfile ./apps/backend/Dockerfile
      #     --ignorefile ./apps/backend/.dockerignore

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app ${{ steps.app_name.outputs.value }}
          --config ./apps/backend/fly.toml
          --dockerfile ./apps/backend/Dockerfile
          --ignorefile ./apps/backend/.dockerignore
